<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form [formGroup]="EmployeeForm" (ngSubmit)="SaveEmployeeData()">
            <input type="hidden" name="id" formControlName="id">
            <input type="hidden" name="isactive" formControlName="isactive">
            <div class="row mt-1">
                <div class="col-sm-4">
                    <label>Name :</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="name" formControlName="name" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm-4">
                    <label>Email(Non-Registered) :</label>
                </div>
                <div class="col-sm-8">
                    <input type="email" name="email" formControlName="email" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm-4">
                    <label>Password :</label>
                </div>
                <div class="col-sm-8">
                    <input type="password" name="password" formControlName="password" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm-4">
                    <label>Phone :</label>
                </div>
                <div class="col-sm-8">
                    <input type="phone" name="phone" formControlName="phone" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm-4">
                    <label>DOB :</label>
                </div>
                <div class="col-sm-8">
                    <input type="date" name="dob" formControlName="dob" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm-4">
                    <label>DOJ :</label>
                </div>
                <div class="col-sm-8">
                    <input type="date" name="doj" formControlName="doj" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm-4">
                    <label>Gender :</label>
                </div>
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="radio" name="gender" value="Male" formControlName="gender">&nbsp;&nbsp;&nbsp; <label>Male</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="radio" name="gender" value="Female" formControlName="gender">&nbsp;&nbsp;&nbsp;<label>Female</label>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm-4">
                    <label>Salary :</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="salary" formControlName="salary" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm-4">
                    <label>Department :</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="department" formControlName="department" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm-4">
                    <label>State :</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="state" formControlName="state" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm-4">
                    <label>City :</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="city" formControlName="city" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm-4">
                    <label>Address :</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" name="address" formControlName="address" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <input type="submit" value="Submit">
            </div>
        </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
